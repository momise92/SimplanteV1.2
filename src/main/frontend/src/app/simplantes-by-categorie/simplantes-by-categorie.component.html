<app-create-post></app-create-post>
<div *ngIf="simplante">
    <div class="card gedf-card" *ngFor="let s of simplante">
        <div class="card-header border-primary">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                    </div>
                    <div class="ml-2">
                        <div class="h5 m-0">{{s.userUsername}}</div>
                        <div class="h7 text-muted">Miracles Lee Cross</div>
                    </div>
                </div>
                <div>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1"
                                data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                            <div class="h6 dropdown-header">Configuration</div>
                            <a class="dropdown-item" href="#">Save</a>
                            <a class="dropdown-item" href="#">Hide</a>
                            <a class="dropdown-item" href="#">Report</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-body">
            <div class="text-muted small mb-2 float-right"><i
                    class="far fa-clock mr-1"></i>{{ s.createDate | date:'d MMM y HH:mm' }}</div>
            <a class="card-link" [routerLink]="['/simplante', s.id]">
                <h5 class="card-title">{{ s.title}}</h5>
            </a>
            <hr>

            <p class="card-text">
                {{ s.body}}
            </p>
        </div>
        <div class="card-footer">
            <a href="#" class="card-link"><i class="fab fa-gratipay"></i> Like</a>
            <a href="#" class="card-link"><i class="fas fa-comment"></i> Comment</a>
            <!-- <a href="#" class="card-link"><i class="fas fa-mail-forward"></i> Share</a> -->
        </div>
    </div>
</div>
