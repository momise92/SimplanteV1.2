<div class="col-md-8">
  <div class="card">
    <div class="card-header">Authentification</div>
    <div class="card-body">
      <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm.value)">
        <div class="form-group row">
          <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
          <div class="col-md-6">
            <input type="text" id="username" class="form-control" name="username" ngModel required autofocus>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-md-4 col-form-label text-md-right">Mot de passe</label>
          <div class="col-md-6">
            <input type="password" id="password" class="form-control" name="password" ngModel required>
          </div>
        </div>

        <div class="col-md-6 offset-md-4">
          <button type="submit" class="btn btn-primary">
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
