<div class="text-primary mb-5" *ngIf="!isAuthenticated()">
    <h2>Les Simplantes:</h2>
</div>
<div class="card gedf-card" *ngIf="isAuthenticated()">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                    aria-controls="posts" aria-selected="true">Publier</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images"
                    aria-selected="false" href="#images">Images</a>
            </li>
        </ul>
    </div>
    <form #simplanteForm="ngForm" (ngSubmit)="saveSimplante()">
        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div aria-labelledby="posts-tab" class="tab-pane fade show active" id="posts" role="tabpanel">
                    <div class="form-group">
                        <label class="sr-only" for="title">title</label>
                        <input #title="ngModel" [(ngModel)]="simplante.title" class="form-control" maxlength="100"
                            minlength="5" name="title" placeholder="Titre" required type="text">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="post">post</label>
                        <textarea #body="ngModel" [(ngModel)]="simplante.body" class="form-control" id="message"
                            name="body" placeholder="Laissez-nous savoir ce que vous pensez. " required
                            rows="3"></textarea>
                    </div>

                </div>
                <div aria-labelledby="images-tab" class="tab-pane fade" id="images" role="tabpanel">
                    <div class="form-group">
                        <div class="custom-file">
                            <input class="custom-file-input" id="customFile" type="file">
                            <label class="custom-file-label" for="customFile">Upload image</label>
                        </div>
                    </div>
                    <div class="py-4"></div>
                </div>
            </div>
            <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                    <button [disabled]="!simplanteForm.form.valid" class="btn btn-primary"
                        type="submit">Partager</button>
                </div>
                <div class="btn-group">
                    <select [(ngModel)]="simplante.categoryId" name="category" required>
                        <option [ngValue]="undefined" hidden>Cat√©gories</option>
                        <option *ngFor="let cat of categories" [ngValue]='cat.id'>{{cat.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
